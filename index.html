<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 12px; text-align: center; }
    .attribution a { color: hsl(228, 38%, 55%); }
  </style>
</head>
<body>

  <div class="nft-images">
    <img src="./images/image-equilibrium.jpg" alt="nft" id="nft"/>
    <img src="./images/icon-view.svg" alt="view icon" id="view"/>
  </div>

  <h2 class="title">Equilibrium #3429</h2>

  <p class="description">Our Equilibrium collection promotes balance and calm.</p>

  <div class="stuff">
  <h3 class="price"><img src="images\icon-ethereum.svg" alt="ethereum icon" class="price">0.041 ETH</h3>
  <h3 class="time"><img src="images\icon-clock.svg" alt="clock icon" class="time">3 days left</h3>
  </div>

  <div class="src">
  <img src=".\images\image-avatar.png" id="avatar">
  <p class="creation">Creation of <a>Jules Wyvern</a></p>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/laladrack/">Maria Marques</a>.

</body>
</html>
